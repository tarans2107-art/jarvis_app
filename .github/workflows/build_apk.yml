name: Build JARVIS APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Android SDK & Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget unzip curl

          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d tools

          export PATH=$HOME/android-sdk/cmdline-tools/tools/bin:$PATH
          export ANDROID_SDK_ROOT=$HOME/android-sdk

          # Accept all licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

          # Install required SDK packages (safe Buildozer version)
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Add build-tools and platform-tools to PATH
          export PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.2:$PATH
          echo "AIDL path: $(which aidl)"

      - name: Install Python dependencies
        run: |
          sudo apt install -y python3-pip build-essential git zip unzip
          python3 -m pip install --upgrade pip setuptools wheel
          pip install kivy pyttsx3 SpeechRecognition buildozer cython

      - name: Prepare Buildozer
        run: |
          buildozer init
          sed -i 's/package.name = .*/package.name = jarvis_app/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.jarvis/' buildozer.spec
          echo "title = Jarvis App" >> buildozer.spec
          echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec

      - name: Build APK
        run: |
          PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.2:$PATH
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-APK
          path: bin/*.apk