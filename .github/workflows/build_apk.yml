name: Build JARVIS APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-11-jdk python3-pip build-essential
        python3 -m pip install --upgrade pip setuptools wheel
        pip install kivy pyttsx3 SpeechRecognition buildozer
        pip install cython

    - name: Prepare Buildozer
      run: |
        buildozer init
        sed -i 's/package.name = .*/package.name = jarvis_app/' buildozer.spec
        sed -i 's/package.domain = .*/package.domain = org.jarvis/' buildozer.spec
        echo "title = Jarvis App" >> buildozer.spec

    - name: Build APK
      run: buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Jarvis-APK
        path: bin/*.apk
