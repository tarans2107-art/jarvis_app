name: Build JARVIS APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Android SDK & AIDL
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd.zip
          unzip cmd.zip -d cmdline-tools
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Verify AIDL tool path
          export PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.2:$PATH
          which aidl || echo "AIDL not found!"

      - name: Install Python dependencies
        run: |
          sudo apt install -y python3-pip build-essential git zip unzip
          python3 -m pip install --upgrade pip setuptools wheel
          pip install kivy pyttsx3 SpeechRecognition buildozer cython

      - name: Prepare Buildozer
        run: |
          buildozer init
          sed -i 's/package.name = .*/package.name = jarvis_app/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.jarvis/' buildozer.spec
          echo "title = Jarvis App" >> buildozer.spec
          echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec

      - name: Build APK
        run: |
          export PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.2:$PATH
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-APK
          path: bin/*.apk 